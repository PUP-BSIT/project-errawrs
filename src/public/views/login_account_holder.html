<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>StackOvercash - Login Account Holder</title>
        <link rel="stylesheet" href="../assets/login_acc_holder.css"/>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="login-page">
        <div class="login-container">
            <div class="login-form-container">
                <div class="login-header-top">
                    <h1 class="login-logo">
                        Stack<span class="green">Overcash</span>
                    </h1>
                    <p class="welcome-text">Welcome !</p>
                </div>

                <form class="login-form">
                    <div class="form-group">
                        <input
                            type="text"
                            placeholder="Username"
                            class="login-input"/>
                    </div>

                    <div class="form-group">
                        <input
                            type="password"
                            placeholder="Password"
                            class="login-input"/>
                        <button type="button" 
                              class="password-toggle">
                        </button>
                    </div>

                    <button type="submit" class="login-button">log in</button>

                    <div class="forgot-links">
                        <span>Forgot</span>
                        <a href="#" class="forgot-link">username</a>
                        <span>or</span>
                        <a href="#" class="forgot-link">password</a>
                    </div>

                    <div class="divider">
                        <span class="divider-line"></span>
                        <span class="divider-text">or</span>
                        <span class="divider-line"></span>
                    </div>

                    <a href="#" class="register-button">Register now</a>
                </form>
            </div>

            <div class="login-illustration">
                <header>
                    <nav class="nav">
                        <ul class="nav-links">
                            <li><a href="../index.html">Home</a></li>
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#">Privacy Policy</a></li>
                        </ul>
                    </nav>
                </header>
                <img
                    src="../assets/images/vector_person_acc_holder.png"
                    alt="Person with account statistics"/>
            </div>
        </div>
    </body>
</html>
